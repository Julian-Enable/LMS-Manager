<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LMS + Knowledge Base{% endblock %}</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        [x-cloak] { display: none !important; }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    
    <!-- Header con Buscador Global -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between mb-4">
                <a href="{% url 'core:home' %}" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition">
                    <i class="fas fa-graduation-cap mr-2"></i>
                    LMS + Knowledge Base
                </a>
                
                <nav class="hidden md:flex space-x-6">
                    <a href="{% url 'core:home' %}" class="text-gray-700 hover:text-blue-600 transition">
                        <i class="fas fa-home mr-1"></i> Inicio
                    </a>
                    <a href="{% url 'core:course_mode' %}" class="text-gray-700 hover:text-blue-600 transition">
                        <i class="fas fa-book mr-1"></i> Modo Curso
                    </a>
                </nav>
            </div>
            
            <!-- Barra de Búsqueda Global -->
            <form action="{% url 'core:search' %}" method="get" class="relative">
                <input 
                    type="text" 
                    name="q" 
                    placeholder="Buscar por tema, código o tag... (ej: 'Facturación', '1.13', 'Error 505')"
                    class="w-full px-6 py-3 pl-12 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition"
                    value="{{ query|default:'' }}"
                >
                <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                <button type="submit" class="absolute right-2 top-2 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Buscar
                </button>
            </form>
        </div>
    </header>
    
    <!-- Contenido Principal -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">
                &copy; 2024 LMS + Knowledge Base | Plataforma Híbrida de Aprendizaje
            </p>
        </div>
    </footer>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
