# nixpacks.toml
# Railway Nixpacks Configuration

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
# NO ejecutar migraciones aqu√≠ - solo collectstatic
cmds = ["python manage.py collectstatic --noinput --clear"]

[start]
cmd = "gunicorn lms_platform.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --threads 2 --timeout 120 --log-file -"
